        }

            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(
                var(--chart-color, #4f46e5) calc(var(--value) * 1%),

            );
        }
        .progress-ring-inner {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;

            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #374151;
        }

            transition: all 0.3s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

        .indicator-block {
            border-top: 1px solid #f3f4f6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .indicator-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .h-index-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .gemini-analysis {
            background-color: #f8f9fa;
            border-left: 4px solid #4f46e5;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #374151;
            margin-top: 1rem;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            justify-content: center;
            align-items: center;

            gap: 0.5rem;

        // --- UI COMPONENTS ---
        function createCircularChart(value, color, label) {
            return `<div class="flex flex-col items-center"><div class="chart-container"><div class="progress-ring" style="--value: ${value}; --chart-color: ${color};"><div class="progress-ring-inner">${value}%</div></div></div><p class="text-xs text-gray-600 mt-2 text-center w-20">${label}</p></div>`;
        }
        
        function createIndicatorItem(icon, value, label) {
            return `<div class="indicator-item text-gray-700">${icon}<div><p class="font-semibold text-lg">${value}</p><p class="text-xs text-gray-500">${label}</p></div></div>`;
        }

        function createHIndexItem(icon, value, label) {
             return `<div class="h-index-item text-gray-700">${icon}<p class="font-semibold text-lg mt-1">${value}</p><p class="text-xs text-gray-500">${label}</p></div>`;
        }

        function createSubareaDistribution(dataString) {
            if (!dataString) return '';
            
            let parsedItems = [];
            const items = dataString.split(';');

            for (const item of items) {
                 if (item.trim() === '') continue;

                if (item.includes(':')) { // Format: "Name: Value, Name: Value"
                    const subItems = item.split(',');
                    for(const subItem of subItems) {
                         const parts = subItem.split(':').map(p => p.trim());
                        if (parts.length !== 2) continue;
                        const name = parts[0];
                        const value = parseFloat(parts[1].replace('%', ''));
                        if (!isNaN(value)) {
                            parsedItems.push({ name, percentage: value });
                        }
                    }
                } else { // Format: "Name 30–35 %"
                    const match = item.match(/(.+?)\s*(\d+)(?:–(\d+))?\s*%/);
                    if (match) {
                        const name = match[1].trim();
                        const val1 = parseInt(match[2], 10);
                        const val2 = match[3] ? parseInt(match[3], 10) : val1;
                        const percentage = Math.round((val1 + val2) / 2);
                        parsedItems.push({ name, percentage });
                    }
                }
            }

            // Normalize, sort, and take top 5
            const top5Items = parsedItems
                .sort((a, b) => b.percentage - a.percentage)
                .slice(0, 5);

            // Generate HTML for the top 5
            return top5Items.map(item => {
                let { name, percentage } = item;
                if (!name || isNaN(percentage)) return '';

                const translations = {
                    "Anthropology": "Antropología", "Archaeology": "Arqueología", "Arts, Creation and Performance": "Artes, Creación y Performance",
                    "Classical Studies and their Reception": "Estudios Clásicos", "Economics and Management": "Economía y Gestión", "Geography and Territorial Sciences": "Geografía y Ciencias Territoriales",
                    "History": "Historia", "Language Science": "Ciencia del Lenguaje", "Literature": "Literatura", "Philosophy": "Filosofía",
                    "Legal Science": "Ciencia Jurídica", "Political Science": "Ciencia Política", "Sociology": "Sociología", "Social Sciences": "Ciencias Sociales",
                    "Cultural Heritage": "Patrimonio Cultural", "Economics": "Economía", "Humanities": "Humanidades", "Law/Politics": "Derecho/Política",
                    "Economics and Law": "Economía y Derecho", "Psychology and Education": "Psicología y Educación", "Other": "Otros",
                    "Social and Economic Sciences": "Ciencias Sociales y Económicas", "Indigenous Studies": "Estudios Indígenas", "Governance and Policy": "Gobernanza y Políticas",
                    "History of Science": "Historia de la Ciencia", "Science & Technology Studies": "Estudios de Ciencia y Tecnología", "Heritage/Archives": "Patrimonio/Archivos",
                    "Communication": "Comunicación", "Linguistics and Philosophy": "Lingüística y Filosofía", "Arts": "Artes", "Law": "Derecho",
                    "Classics": "Clásicos", "Modern Languages": "Lenguas Modernas",
                    // CSIC translations
                    "Historia/Historia de la ciencia": "Historia/Hª de la Ciencia", "Política/Prospectiva/Innovación": "Política/Prospectiva/Innovación",
                    "Lingüística/Literatura/Humanidades": "Lingüística/Literatura/Humanidades", "Estudios CyT/Comunicación": "Estudios CyT/Comunicación",
                    "Patrimonio/Archivo": "Patrimonio/Archivo"
                };

                const translatedName = translations[name.trim()] || name;

                let icon;
                const lowerName = translatedName.toLowerCase();
                if (lowerName.includes('historia') || lowerName.includes('history') || lowerName.includes('heritage') || lowerName.includes('humanidades') || lowerName.includes('patrimonio')) icon = icons.history;
                else if (lowerName.includes('social') || lowerName.includes('sociolog') || lowerName.includes('antropolog')) icon = icons.social;
                else if (lowerName.includes('econom')) icon = icons.economics;
                else if (lowerName.includes('law') || lowerName.includes('legal') || lowerName.includes('derecho') || lowerName.includes('jurídica') || lowerName.includes('polític')) icon = icons.law;
                else if (lowerName.includes('art') || lowerName.includes('literature') || lowerName.includes('philosophy') || lowerName.includes('language') || lowerName.includes('lingüística') || lowerName.includes('filosofía') || lowerName.includes('lenguas') || lowerName.includes('clásicos')) icon = icons.arts;
                else icon = icons.default;
                
                return `<div class="subarea-item">${icon}<div><strong>${percentage}%</strong> ${translatedName}</div></div>`;
            }).join('');
        }
        
        function createInstitutionCard(data, index) {
            return `
                <div class="card p-5 flex flex-col" id="card-${index}">
                    <header class="mb-4 text-center">
                        <div class="h-16 flex items-center justify-center mb-3">
                            <img src="${data.logoUrl}" alt="Logo de ${data.name}" class="max-h-full max-w-full object-contain" onerror="this.onerror=null; this.src='https://placehold.co/150x50/e5e7eb/4b5563?text=Logo';">
                        </div>
                        <h2 class="text-xl font-bold text-gray-900">${data.name}</h2>
                        <p class="text-sm font-medium text-indigo-600">${data.country}</p>
                    </header>
                    <div class="flex-grow space-y-4">
                        <!-- Sections... -->
                        <div class="indicator-block">
                            <h3 class="font-semibold text-gray-700 mb-4">Estructura Organizativa</h3>
                            <div class="grid grid-cols-2 gap-4">${createIndicatorItem(icons.researchers, data.num_researchers, 'Investigadores')}${createIndicatorItem(icons.trainees, data.trainee_researchers, 'En formación')}</div>
                            <div class="space-y-4 mt-4">${createIndicatorItem(icons.budget, data.total_financing_budget, 'Presupuesto Anual')}</div>
                            <div class="flex justify-around pt-4">${createCircularChart(data.female_researchers_pct, '#818cf8', 'Investigadoras')}${createCircularChart(data.private_funding_pct, '#fbbf24', 'Financ. Privada')}</div>
                        </div>
                        <div class="indicator-block">
                            <h3 class="font-semibold text-gray-700 mb-4">Producción Científica</h3>
                            <div class="space-y-4">${createIndicatorItem(icons.records, data.records_wos_10y, 'Publicaciones (10 años)')}</div>
                            <div class="flex justify-around items-center pt-4">
                                ${createCircularChart(data.q1_wos_pct, '#2dd4bf', '% Public. en Q1')}
                                ${createHIndexItem(icons.h_index, data.h_index, 'H-Index')}
                                ${createCircularChart(data.open_access_pct, '#60a5fa', '% Acceso Abierto')}
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <h4 class="text-sm font-semibold text-gray-600 mb-2">Distribución por Subárea</h4>
                                <div class="space-y-1">${createSubareaDistribution(data.records_subarea)}</div>
                            </div>
                        </div>
                        <div class="indicator-block">
                            <h3 class="font-semibold text-gray-700 mb-4">Transferencia e Innovación</h3>
                            <div class="grid grid-cols-3 gap-x-2 gap-y-4 text-center">
                                ${createHIndexItem(icons.patents, data.num_patents, 'Patentes')}
                                ${createHIndexItem(icons.spinoffs, data.num_spinoffs, 'Spinoffs')}
                                ${createHIndexItem(icons.globe, data.international_grants, 'Proy. Inter.')}
                            </div>
                        </div>
                        <div class="indicator-block"><h3 class="font-semibold text-gray-700 mb-4">Impacto Social y Policy</h3><div class="grid grid-cols-2 gap-4">${createIndicatorItem(icons.policy, data.policy_papers, 'Policy Papers')}${createIndicatorItem(icons.outreach, data.outreach_events, 'Eventos Divulg.')}</div></div>
                    </div>
                     <!-- Gemini Feature -->
                    <div class="mt-4 pt-4 border-t border-gray-200">
                         <h3 class="font-semibold text-gray-700 mb-2">Análisis Estratégico</h3>
                         <div id="analysis-loader-${index}" class="text-center mt-2">
                            <div class="loader"></div> <span class="text-sm text-gray-500 ml-2">Generando...</span>
                         </div>
                         <div id="analysis-output-${index}" class="gemini-analysis" style="display: none;"></div>
                    </div>
                </div>`;
        }
        
        // --- GEMINI API INTEGRATION ---
        const API_KEY = ""; // Keep this empty
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        async function generateAnalysis(data, csicData, index) {
            const loader = document.getElementById(`analysis-loader-${index}`);
            const output = document.getElementById(`analysis-output-${index}`);

            output.style.display = 'none';
            loader.style.display = 'block';

            let systemPrompt, userQuery;

            if (data.name === "CSIC") {
                // Descriptive analysis for CSIC itself
                systemPrompt = "Actúa como un analista experto en estrategia de instituciones de investigación. Analiza los datos proporcionados y redacta un resumen descriptivo de 2-3 frases destacando sus características e indicadores principales. Sé conciso y profesional.";
                userQuery = `
                    Analiza la siguiente institución (CSIC):
                    - Nombre: ${data.name}
                    - País: ${data.country}
                    - Modelo de Financiación: ${data.financing_model}
                    - Investigadores: ${data.num_researchers}
                    - % Financiación Privada: ${data.private_funding_pct}%
                    - Publicaciones (10 años): ${data.records_wos_10y}
                    - H-Index: ${data.h_index}
                    - Patentes: ${data.num_patents}
                    - Spinoffs: ${data.num_spinoffs}
                    Proporciona un resumen descriptivo.
                `;
            } else {
                // Comparative analysis for other institutions against CSIC
                systemPrompt = "Actúa como un analista experto. Tu objetivo es comparar la institución proporcionada con el CSIC. Realiza un análisis descriptivo y muy somero de las fortalezas y debilidades relativas, basándote en los indicadores clave. El análisis debe ser estrictamente conciso, limitándose a 2 o 3 frases como máximo. No ofrezcas recomendaciones ni juicios de valor.";
                userQuery = `
                    Datos de Referencia (CSIC):
                    - Investigadores: ${csicData.num_researchers}
                    - H-Index: ${csicData.h_index}
                    - Publicaciones (10 años): ${csicData.records_wos_10y}
                    - Patentes: ${csicData.num_patents}
                    - Spinoffs: ${csicData.num_spinoffs}
                    - % Financiación Privada: ${csicData.private_funding_pct}%

                    Institución a Analizar (${data.name}):
                    - Investigadores: ${data.num_researchers}
                    - H-Index: ${data.h_index}
                    - Publicaciones (10 años): ${data.records_wos_10y}
                    - Patentes: ${data.num_patents}
                    - Spinoffs: ${data.num_spinoffs}
                    - % Financiación Privada: ${data.private_funding_pct}%
                    - Modelo de Financiación: ${data.financing_model}

                    Realiza el análisis comparativo descriptivo.
                `;
            }
            
            const payload = {
                systemInstruction: { parts: [{ text: systemPrompt }] },
                contents: [{ parts: [{ text: userQuery }] }],
            };
            
            try {
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const analysisText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (analysisText) {
                    output.innerText = analysisText.replace(/\*/g, '•');
                    output.style.display = 'block';
                } else {
                    throw new Error("No se recibió un análisis válido de la API.");
                }
            } catch (error) {
                console.error(`Error generating analysis for ${data.name}:`, error);
                output.innerText = 'No se pudo generar el análisis.';
                output.style.color = '#ef4444';
                output.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // --- UTILITY FUNCTIONS ---
        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok && response.status === 429) { // Throttling
                        await new Promise(res => setTimeout(res, delay * (i + 1)));
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * (i + 1)));
                }
            }
        }
        
        function showModal(message) {
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('error-modal').classList.add('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('institutions-container');
            if (container) {
                container.innerHTML = institutionsData.map((inst, index) => createInstitutionCard(inst, index)).join('');
                
                const csicData = institutionsData[0];

                for (let i = 0; i < institutionsData.length; i++) {
                    await generateAnalysis(institutionsData[i], csicData, i);
                }
            }
        });
    </script>
