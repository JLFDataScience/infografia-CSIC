        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .chart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-ring {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: conic-gradient(
                var(--chart-color, #4f46e5) calc(var(--value) * 1%), 
                #e5e7eb 0
            );
        }
        .progress-ring-inner {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #374151;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .indicator-block {
            border-top: 1px solid #f3f4f6;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .indicator-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .h-index-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .gemini-analysis {
            background-color: #f8f9fa;
            border-left: 4px solid #4f46e5;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #374151;
            margin-top: 1rem;
        }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        async function generateAnalysis(data, index) {
            const loader = document.getElementById(`analysis-loader-${index}`);
            const output = document.getElementById(`analysis-output-${index}`);

            output.style.display = 'none';
            loader.style.display = 'block';

            const systemPrompt = "Actúa como un analista experto en estrategia de instituciones de investigación. Analiza los datos proporcionados y redacta un resumen de 2-3 frases destacando las fortalezas clave y posibles áreas de mejora o características distintivas. Sé conciso y profesional.";
            
            const userQuery = `
                Analiza la siguiente institución:
                - Nombre: ${data.name}
                - País: ${data.country}
                - Investigadores: ${data.num_researchers}
                - Investigadores en formación: ${data.trainee_researchers}
                - % Investigadoras: ${data.female_researchers_pct}%
                - Presupuesto Anual: ${data.total_financing_budget}
                - % Financiación Privada: ${data.private_funding_pct}%
                - Publicaciones (10 años): ${data.records_wos_10y}
                - H-Index: ${data.h_index}
                - % Publicaciones en Q1: ${data.q1_wos_pct}%
                - % Acceso Abierto: ${data.open_access_pct}%
                - Patentes: ${data.num_patents}
                - Spinoffs: ${data.num_spinoffs}
                - Proyectos Internacionales: ${data.international_grants}
                - Policy Papers: ${data.policy_papers}
                - Eventos de Divulgación: ${data.outreach_events}
                
                Proporciona el análisis.
            `;
            
            const payload = {
                systemInstruction: { parts: [{ text: systemPrompt }] },
                contents: [{ parts: [{ text: userQuery }] }],
            };
            
            try {
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const analysisText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (analysisText) {
                    output.innerText = analysisText.replace(/\*/g, '•'); // Replace markdown stars with bullets
                    output.style.display = 'block';
                } else {
                    throw new Error("No se recibió un análisis válido de la API.");
                }
            } catch (error) {
                console.error(`Error generating analysis for ${data.name}:`, error);
                output.innerText = 'No se pudo generar el análisis.';
                output.style.color = '#ef4444';
                output.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // --- UTILITY FUNCTIONS ---
        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok && response.status === 429) { // Throttling
                        await new Promise(res => setTimeout(res, delay * (i + 1)));
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay * (i + 1)));
                }
            }
        }
        
        function showModal(message) {
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('error-modal').classList.add('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('institutions-container');
            if (container) {
                container.innerHTML = institutionsData.map((inst, index) => createInstitutionCard(inst, index)).join('');
                institutionsData.forEach((inst, index) => {
                    generateAnalysis(inst, index);
                });
            }
        });
    </script>
